<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="box-main container">
      <div class="img"></div>
      <h2 class="title">Equilibrium #3429</h2>

      <p class="content">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info">
        <div class="coin">
          <img src="images/icon-ethereum.svg" alt="im" /> 0.041 ETH
        </div>
        <div class="date">
          <img src="images/icon-clock.svg" alt="" />3 days left
        </div>
      </div>
      
      
      <div class="dev">
        <span class="img-dev"><img src="images/image-avatar.png" alt=""></span>

        <span class="by">Creation of</span>

        <span class="name">Jules Wyvern</span>
      </div>



    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/VagnerMouraMacedo">Vagner Moura</a>.
    </div>
  </body>
</html>
